<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidade IEEE CS UEM - Gestão de Cursos</title>
    <link rel="stylesheet" href="design.css">
    <script src="botoes.js" defer></script>
</head>
<body>

    <header>
        <h1>Universidade IEEE CS UEM</h1>
        <p>Painel de Gestão de Cursos</p>
    </header>

    <main>
        <section class="form-container">
            <h2 id="form-title">Cadastrar Novo Curso</h2>
            <form id="curso-form">
                <input type="hidden" id="curso-id">

                <div class="form-group">
                    <label for="nome-curso">Nome do Curso:</label>
                    <input type="text" id="nome-curso" name="nome-curso" required>
                </div>

                <div class="form-group">
                    <label for="nivel-curso">Nível:</label>
                    <select id="nivel-curso" name="nivel-curso" required>
                        <option value="">-- Selecione o nível --</option>
                        <option value="Graduação">Graduação</option>
                        <option value="Pós-Graduação">Pós-Graduação</option>
                        <option value="Extensão">Extensão</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="duracao-anos">Duração (em anos):</label>
                    <input type="number" id="duracao-anos" name="duracao-anos" min="1" max="10" required>
                </div>

                <div class="form-group">
                    <label for="quantidade-vagas">Quantidade de Vagas:</label>
                    <input type="number" id="quantidade-vagas" name="quantidade-vagas" min="1" max="100" required>
                </div>

                <div class="form-group">
                    <label for="carga-horária"> Carga Horária:</label>
                    <input type="number" id="carga-horaria" name="" min="1" max="2000" required>
                </div>

                <button type="submit" id="btn-submit">Salvar Curso</button>
            </form>
            <div id="mensagem-feedback"></div>
        </section>

        <section class="list-container">
            <h2>Cursos Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome do Curso</th>
                        <th>Nível</th>
                        <th>Duração (Anos)</th>
                        <th>Quantidade de vagas</th>
                        <th>Carga Horária</th>

                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="curso-list">
                    </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Universidade CS IEEE UEM. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
