<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Cursos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestão Acadêmica CS IEEE UEM</h1>
        <nav>
            <ul>
                <li><a href="universidades.html">Universidades</a></li>
                <li><a href="cursos.html" class="active">Cursos</a></li>
                <li><a href="disciplinas.html">Disciplinas</a></li>
            </ul>
        </nav>
    </header>

    <main class="conteudo-principal">
        <section class="formulario-container">
            <h2 id="titulo-formulario">Cadastrar Curso</h2>
            <form id="form-curso">
                <input type="hidden" id="curso-id">

                <div class="grupo-formulario">
                    <label for="curso-universidade">Universidade:</label>
                    <select id="curso-universidade" required>
                        <option value="">-- Carregando universidades... --</option>
                    </select>
                </div>
                <div class="grupo-formulario">
                    <label for="curso-nome">Nome do Curso:</label>
                    <input type="text" id="curso-nome" required>
                </div>
                <div class="grupo-formulario">
                    <label for="curso-nivel">Nível:</label>
                    <select id="curso-nivel" required>
                        <option value="Graduação">Graduação</option>
                        <option value="Pós-Graduação">Pós-Graduação</option>
                    </select>
                </div>
                <div class="grupo-formulario">
                    <label for="curso-duracao">Duração do curso (anos):</label>
                    <input type="number" id="curso-duracao" min="1" required>
                </div>
                <button type="submit" id="btn-salvar">Salvar Curso</button>
            </form>
        </section>

        <section class="lista-container">
            <h2>Cursos Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Curso</th>
                        <th>Nível</th>
                        <th>Universidade</th>
                        <th>Duração (anos)</th>
                        <th>Ações</th> </tr>
                </thead>
                <tbody id="lista-cursos">
                    </tbody>
            </table>
        </section>
    </main>
    
    <script src="js/cursos.js"></script>
</body>
</html>
